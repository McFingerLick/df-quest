<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Hour Inventory Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div id="root" class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div class="divide-y divide-gray-200">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <h1 class="text-2xl font-bold mb-4">Zero Hour Inventory Tracker</h1>
                            <!-- Common Items -->
                            <div class="bg-green-100 p-4 rounded-lg mb-4">
                                <h2 class="font-bold mb-2">Common Items</h2>
                                <div id="commonItems"></div>
                            </div>
                            <!-- Blue Items -->
                            <div class="bg-blue-100 p-4 rounded-lg mb-4">
                                <h2 class="font-bold mb-2">Blue Items</h2>
                                <div id="blueItems"></div>
                            </div>
                            <!-- Purple Items -->
                            <div class="bg-purple-100 p-4 rounded-lg mb-4">
                                <h2 class="font-bold mb-2">Purple Items</h2>
                                <div id="purpleItems"></div>
                            </div>
                            <!-- Gold Items -->
                            <div class="bg-yellow-100 p-4 rounded-lg mb-4">
                                <h2 class="font-bold mb-2">Gold Items</h2>
                                <div id="goldItems"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Item data
        const inventory = {
            common: [
                { name: 'Lithium Battery', required: 3 },
                { name: 'LED Light', required: 2 },
                { name: 'Printed Circuit Board', required: 3 }
            ],
            blue: [
                { name: 'Bucket of Paint', required: 5 },
                { name: 'Basic Ammo Production Part', required: 3 },
                { name: 'Intel Recorder', required: 1 },
                { name: 'Socket Adapter', required: 3 },
                { name: 'Military Power Bank', required: 3 },
                { name: 'Medical Alcohol', required: 3 },
                { name: 'Forehead Thermometer', required: 3 },
                { name: 'Gunpowder', required: 3 }
            ],
            // Add purple and gold items here
        };

        // Create item elements
        function createItemElement(item) {
            const div = document.createElement('div');
            div.className = 'flex items-center mb-2';
            div.innerHTML = `
                <input type="checkbox" class="mr-2">
                <span class="flex-1">${item.name}</span>
                <input type="number" min="0" value="0" class="w-16 px-2 py-1 border rounded">
                <span class="ml-2">${item.required} required</span>
            `;
            return div;
        }

        // Add items to containers
        Object.entries(inventory).forEach(([category, items]) => {
            const container = document.getElementById(`${category}Items`);
            items.forEach(item => {
                container.appendChild(createItemElement(item));
            });
        });

        // Save to localStorage
        function saveProgress() {
            // Add save functionality here
        }
    </script>
</body>
</html>
